<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВелоSHOP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />

    <!-- <link rel="stylesheet" href="css/normalize.css"> -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- HEADER -->
    <header class="header">
      <div class="header__container container">

        <div class="header__body">

          <div class="header__logo">
            <a href="#">
              <img src="images/Icon1.svg" alt="logo">
              <img src="images/Icon2.svg" alt="logo">
            </a>
          </div>

          <div>
            <ul class="header__nav">
              <li><a href="#">About</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Help</a></li>
            </ul>
          </div>
  
             <div class="header__buttons">
                <a class="header__registration" href="#">
                  <span>Sign In</span>
                </a>

                <div class="header__btn">
                  <button class="button">Sign Up</button>  
                </div>   
             </div>
        </div>
      </div>
    </header>

    <main>

      <!-- SECTION LASLES -->
      <section class="lasles">
        <div class="lasles__container container">
          <div class="lasles__body">
            <div class="lasles__content">
              <h1 class="lasles__title">Want anything to be easy with <span>LaslesVPN.</span></h1>
              <p class="lasles__subtitle">Provide a network for all your needs with ease and fun using <span>LaslesVPN</span> discover interesting features from us.</p>
              <button class="lasles__btn">Get Started</button>
            </div>

          </div>
        </div>
        <div class="lasless__img">
          <img src="images/Illustration 1.png" alt="#">
        </div>
      </section>

      <!-- SECTION STATISTICS -->
       <section class="statistics">
        <div class="statistics__container container">
          <div class="statistics__body">

            <div class="statistics__cards">

            <div class="statistics__icon">
              <img src="images/Icon3.svg" alt="icon">
            </div>
            <div class="statistics__users">
              <div class="statistics__title">
                <h3>90+</h3>
              </div>
              <div class="statistics__subtitle">
                <p>Users</p>
              </div>
            </div>
            </div>

            <div class="vertical_line"></div>

            <div class="statistics__cards">

             <div class="statistics__icon">
              <img src="images/Icon4.svg" alt="icon">
            </div>
            <div class="statistics__users">
              <h3>30+</h3>
              <p>Locations</p>
            </div>
            </div>

            <div class="vertical_line"></div>

            <div class="statistics__cards">

             <div class="statistics__icon">
              <img src="images/Icon5.svg" alt="icon">
            </div>
            <div class="statistics__users">
              <h3>50+</h3>
              <p>Servers</p>
            </div>
            </div>

          </div>
        </div>

       </section>
    </main>


  
  </body>
</html>
